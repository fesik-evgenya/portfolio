{% extends "base.html" %}

{% block content %}
<section class="container sitemap">
    <h1 class="page-title">Карта сайта</h1>

    {% for category_name, endpoints in categories.items() %}
    <div class="sitemap-section">
        <h2><i class="fas fa-{{ icons[category_name] }}"></i> {{ category_name }}</h2>
        <ul class="sitemap-list">
            {% for endpoint in endpoints %}
            <li>
                <a href="{{ url_for(endpoint) }}">{{ page_titles[endpoint] }}</a>
            </li>
            {% endfor %}
        </ul>
    </div>
    {% endfor %}
</section>
{% endblock %}
